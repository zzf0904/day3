<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta http - equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src='./js/rem.js'></script>
    <link rel="stylesheet" href="icon/iconfont.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <header class='header'>
            <ul class='h-left'>
                <li class='active'>精选</li>
                <li>电视剧</li>
                <li>电影</li>
                <li>精选</li>
                <li>精选</li>
                <li>精选</li>
                <li>精选</li>

            </ul>
            <div class="h-right">
                <i class="icon iconfont icon-zanting"></i>
            </div>
        </header>
        <section class='section'>
            <div class="box swiper-container">
                <ul class='list swiper-wrapper'>
                    <li class='swiper-slide'>1</li>
                    <li class='swiper-slide'>2</li>
                    <li class='swiper-slide'>3</li>
                    <li class='swiper-slide'>4</li>
                    <li class='swiper-slide'>5</li>
                    <li class='swiper-slide'>6</li>
                    <li class='swiper-slide'>7</li>
                </ul>
            </div>
        </section>
        <footer class='footer'>
        </footer>
    </div>
    <script src='./js/jquery-2.1.1.min.js'></script>
    <script src='./js/swiper-3.4.2.min.js'></script>

    <script>
        var navSpan = document.querySelectorAll('header ul li');
        var length = navSpan.length;
        var myswiper = new Swiper('.box', {
            // autoplay: 100,
            onSlideChangeStart: function(swiper) {
                change(swiper.activeIndex);
            }
        });
        for (let i = 0; i < length; i++) {
            navSpan[i].onclick = function() {
                //当前点击导航的下标
                change(i);
                //控制轮播切换
                myswiper.slideTo(i);
            }
        }

        function change(index) {
            for (var i = 0; i < length; i++) {
                navSpan[i].classList.remove('active');
            }
            navSpan[index].classList.add('active');
        }
    </script>
</body>

</html>
